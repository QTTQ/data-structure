<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链表</title>
</head>
<body>
	<script>
		/**
		 * 链表的每个元素由一个存储元素本身的节点和一个指向下一个元素的引用组成
		 */
		function LinkedList() {

			// 节点对象，包含添加到列表的值以及列表中下一个节点的指针
			var Node = function(element) {
				this.element = element
				this.next = null
			}

			// 存储元素数量
			var length = 0

			// 第一个节点的引用
			var head = null

			// 链表末尾添加元素
			this.append = function(element) {
				var node = new Node(element)

				if (head === null) {
					// 链表为空，直接让head指向node元素
					head = node
				} else {
					// 链表不为空，需要找到最后一个元素，然后就是让最后一个元素的next指向新添加项
					var current = head

					while (current.next) {
						current = current.next
					}

					current.next = node
				}

				length++
			}


			this.getHead = function() {
				return head
			}
		}
	</script>
</body>
</html>
