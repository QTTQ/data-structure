<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序</title>
</head>
<body>
	<script>
		var quickSort = function(arr){
			if(arr.length <= 1) return arr;

			var index = Math.floor(arr.length / 2);
			var value = arr.splice(index, 1)[0];
			var left = [];
			var right = [];

			for(var i = 0; i < arr.length; i++){
				if(arr[i] < value){
					left.push(arr[i]);
				}else{
					right.push(arr[i]);
				}
			}

			return quickSort(left).concat([value], quickSort(right));
		};

		console.log(quickSort([8, 6, 1, 3, 2, 4, 7, 5, 9]));
	</script>
</body>
</html>
