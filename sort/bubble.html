<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script>
		var bubbleSort = function(arr){
			for(var i = 0; i < arr.length; i++){
				for(var j = 0; j < arr.length - i; j++){
					if(arr[j] > arr[j + 1]){
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			return arr;
		};

		console.log(bubbleSort([8, 6, 1, 3, 2, 4, 7, 5, 9]));
	</script>
</body>
</html>
