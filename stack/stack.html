<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>æ ˆ</title>
</head>
<body>
	<script>
		function Stack(){
			var items = [];

			this.push = function(element){
				items.push(element);
			}

			this.pop = function(){
				return items.pop();
			}

			this.peek = function(){
				return items[items.length - 1];
			}

			this.isEmpty = function(){
				return items.length == 0;
			}

			this.clear = function(){
				items = [];
			}

			this.size = function(){
				return items.length;
			}

			this.print = function(){
				console.log(items.toString());
			}

		}

		var s = new Stack();

		console.log('isEmpty: ' + s.isEmpty());

		s.push(1);
		s.push(2);
		s.push(3);

		s.print();
		console.log('size: ' + s.size(), 'isEmpty: ' + s.isEmpty());

		s.pop();
		s.print();
		console.log(s.peek());

		s.clear();
		s.print();

	</script>
</body>
</html>
